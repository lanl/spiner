name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
    tests:
      name: Run Unit and Regression Tests
      runs-on: ubuntu-20.04

      steps:
        - name: Checkout code
          uses: actions/checkout@v3
          with:
            submodules: true
        - name: Set system to non-interactive mode
          run: export DEBIAN_FRONTEND=noninteractive
        - name: install hdf5 and valgrind
          run: sudo apt update && sudo apt upgrade && sudo apt install -y --force-yes -qq build-essential libhdf5-dev valgrind
        - name: build and run tests
          run: |
            mkdir -p bin
            cd bin
            cmake -DSPINER_USE_HDF=ON -DBUILD_TESTING=ON ..
            make -j
            make test
            valgrind --leak-check=yes --track-origins=yes ./test/test.bin
